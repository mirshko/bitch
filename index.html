<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bitch Coffee</title>
    <meta name="description" content="Bitch Coffee" />
    <meta property=”og:type” content=”website” />
    <meta property="og:title" content="Bitch Coffee" />
    <meta property="og:url" content="https://bitch.coffee" />
    <meta property="og:image" content="/thumb.jpg" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Spectral:800" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000" />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Spectral', serif;
        line-height: 1.4;
        margin: 0;
      }

      html {
        font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
      }

      body {
        margin: 0;
      }

      header {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      p {
        margin-top: 32px;
        color: rgba(0, 0, 0, 0.08)
      }

      h1 {
        font-size: calc(32px + 48 * ((100vw - 420px) / 1020));
      }

      @media screen and (max-width: 420px) {
        h1 {
          font-size: 32px;
        }
      }

      h2 {
        margin: 0;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bitch</h1>
      <h2>Coffee</h2>
      <p>© 2017 Bitch Coffee</p>
    </header>
   </body>
</html>
